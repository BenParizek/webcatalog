{{ partial "header.html" . }}

<section class="section">
  <div class="container">
    <div class="content">
      <h1 class="title">{{ .Title }}</h1>

      <ul>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms }}
        <li><a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}</li>
      {{ end }}
     </ul>
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
