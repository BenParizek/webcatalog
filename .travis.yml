language: bash
matrix:
  fast_finish: true
  include:
    - os: linux
      env: BUILD_TYPE=windows
    - os: linux
      env: BUILD_TYPE=linux
    - os: osx
      env:
        - BUILD_TYPE=osx
        - ALGOLIA_APPLICATION_ID=PFL0LPV96S
        - secure: ""
addons:
  apt:
    packages:
    - wine
    - nsis
cache: apt
before_install:
  - find scripts -name "*.sh" -exec chmod +x {} \;
  - ./scripts/before_install.sh
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install node; fi
  - npm install nativefier electron-builder surge
script:
  - ./scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "releases/*"
  skip_cleanup: true
  on:
    repo: quanglam2807/webcatalog
    tags: true
after_deploy:
  - ./scripts/after_deploy.sh
