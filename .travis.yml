os: osx
language: bash
env:
  - BUILD_TYPE=windows
  - BUILD_TYPE=osx
  - BUILD_TYPE=linux
before_install:
  - find scripts -name "*.sh" -exec chmod +x {} \;
install:
  - ./scripts/before_install.sh
script:
  - ./scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "releases/*"
  skip_cleanup: true
  on:
    repo: quanglam2807/webcatalog
    tags: true
after_deploy:
  - ./scripts/after_deploy.sh
