language: bash
env:
  global:
    secure: 
matrix:
  fast_finish: true
  include:
    - os: linux
      env:
        - BUILD_TYPE=windows
        - BUILD_ARCH=ia32
    - os: linux
      env:
        - BUILD_TYPE=windows
        - BUILD_ARCH=x64
    - os: linux
      env:
        - BUILD_TYPE=windows
        - BUILD_ARCH=ia32
        - BUILD_PORTABLE=1
    - os: linux
      env:
        - BUILD_TYPE=windows
        - BUILD_ARCH=x64
        - BUILD_PORTABLE=1
    - os: linux
      env:
        - BUILD_TYPE=linux
        - BUILD_ARCH=ia32
    - os: linux
      env:
        - BUILD_TYPE=linux
        - BUILD_ARCH=x64
    - os: osx
      env:
        - BUILD_TYPE=osx
        - ALGOLIA_APPLICATION_ID=PFL0LPV96S
        - secure: ""
addons:
  apt:
    packages:
    - wine
    - nsis
    - sshpass
  ssh_known_hosts:
    - frs.sourceforge.net
cache: apt
before_install:
  - find scripts -name "*.sh" -exec chmod +x {} \;
  - ./scripts/before_install.sh
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install node; fi
  - npm install
script:
  - ./scripts/build.sh
deploy:
  provider: script
  script: scripts/deploy.sh
  skip_cleanup: true
  on:
    repo: quanglam2807/webcatalog
    tags: true
after_deploy:
  - ./scripts/after_deploy.sh
