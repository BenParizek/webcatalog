os: osx
language: bash
before_deploy:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install node
  - brew update
  - brew install hugo
  - brew install imagemagick
  - brew install wine makensis
  - gem install fpm
  - npm install -g nativefier
  - npm install -g electron-builder
  - npm install -g surge
  - chmod +x generate_installers.sh
  - ./generate_installers.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "releases/*"
  skip_cleanup: true
  on:
    repo: quanglam2807/webcatalog
    tags: true
after_deploy:
  - hugo
  - surge --project ./public --domain webcatalog.xyz
